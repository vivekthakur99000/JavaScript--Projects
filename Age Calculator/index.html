<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="date-input">
            <input type="date" id="dob">
            <button id="submit" class="btn" onclick="calculateAge()">Submit</button>
         </div>
         <div class="display">
            <div  class="info">
                <h1 id="year">25</h1>
                <p>Years</p>
            </div>
            <div  class="info">
                <h1 id="month">12</h1>
                <p>Months</p>
            </div>
            <div  class="info">
                <h1 id="day">03</h1>
                <p>Days</p>
            </div>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
