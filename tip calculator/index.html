<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Tip calculator</h1>
        <div class="fields">
            <div class="input">
                <h3>Bill Amount:</h3>
                <input type="text" id="bill-amt">
            </div>
            <div class="input">
                <h3>Percentage tip:</h3>
                <input type="text" id="tip-per">
            </div>
            <div class="input">
                <h3>Tip Amount:</h3>
                <input type="text" id="tip-amt">
            </div>
            <div class="input">
                <h3>Total:</h3>
                <input type="text" id="total">
            </div>

            <button id="btn">Calculate</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
