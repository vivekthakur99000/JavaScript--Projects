<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator using html css and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="age-input container">
        <input type="date" id="date">
        <button id="calculate" onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="output-wrappers container flex">
        <div class="flex details">
            <span id="years">-</span>
            <p>Years</p>
        </div>
        <div class="flex details">
            <span id="month">-</span>
            <p>Month</p>
        </div>
        <div class="flex details">
            <span id="days">-</span>
            <p>Days</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
